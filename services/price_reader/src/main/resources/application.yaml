spring:
  datasource:
    url: jdbc:mysql://localhost:3307/foodapp
    username: root
    password: Admin123!
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: always


server:
  port: 8900  # RESTful HTTP port (Tomcat)

grpc:
  server:
    port: 9090  # gRPC server port

debug: true

management:
  endpoint:
    web:
      exposure:
        include: health, info, prometheus
      base-path: /actuator
  endpoints:
    health:
      show-details: always
      probes:
          enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
  prometheus:
    metrics:
      export:
        enabled: true
logging:
  level:
    org:
      hibernate: debug
      springframework:
        jdbc: debug
        transaction: debug
